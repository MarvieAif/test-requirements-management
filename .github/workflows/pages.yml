# .github/workflows/pages.yml
name: Deploy Pages

on:
  push:
    branches: [ main ]        # or your default branch
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      # If you generate into published/ locally, no build step needed.
      # If you need to build, do it here, then ensure output ends up in published/
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: published   # ðŸ‘ˆ serve exactly this folder
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
